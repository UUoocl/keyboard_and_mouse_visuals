<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>console.log work around</title>
</head>

<body>
    <p>The remote debugger stopped working in OBS 31.
        <br>This page receives broadcast messages from Browser Source pages for debugging. 
    </p>
    
    <script src="obs_webSocket_details/websocketDetails.js"></script>
    <script src="obs_webSocket_details/obs-ws.js"></script>
    <script src="obs_webSocket_details/obsConnect.js"></script>
  <!-- <script src="lib/SCRIPT_FOR_THIS_Page.js"></script> -->

  <script>
    const obs = new OBSWebSocket();
    wsConnect();
    
    async function wsConnect() 
      {  
        await connectOBS(obs);
        obs.on("CustomEvent", async function (event) {
            //console.log("CustomEvent Received", event)
            if (event.event_name === `consoleLog`) {
                console.log(event)
            }
        });
      }

  </script>
</body>

</html>
